<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<script>
var calc = (function () {
    var i = 2;

    return {
        get: function () {
            return i;
        },
        set: function (val) {
            i = val;
        },
        add: function (item) {
            return i + item;
        },
        multiply: function (item) {
            return i * item;
        }
    };
})();

console.log(calc.get());
console.log(calc.add(2));
console.log(calc.multiply(5));
calc.set(5);
console.log(calc.get());
console.log(calc.add(2));
console.log(calc.multiply(5));
</script>
<explaination>
    <div>This is the closure function example with IIFE.</div>
    <div>output of above program will be : </div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>In the above code, we notice that every time we call check function, it shows the update value.</div>
    <div>Now we can say that closure function work as storage.</div>
</explaination>
</body>
</html>
