<script>
    function fn1()
    {
        var x = 10;
        if(true) {
            var x = 20;
            console.log(x);
        }
        console.log(x);
    }
    fn1();

    function fn2()
    {
        let x = 10;
        if(true) {
            let x = 20;
            console.log(x);
        }
        console.log(x);
    }
    fn2();
</script>
