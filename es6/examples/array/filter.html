    <script>
        const arr1 = [10,20,30,40,50,60];

        function isGreater(element, index, array) { 
           return (element >= 10); 
        }
        let testElemets = [12, 5, 8, 130, 44].filter(isGreater); 
        console.log("Test Value : " + testElemets );

        const obj1 = [
            {'name' : 'shivkumar yadav', 'age' : 39},
            {'name' : 'shilpa yadav', 'age' : 35},

            {'name' : 'gopal yadav', 'age' : 37},
