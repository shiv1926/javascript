<!DOCTYPE html>

    <title>object</title>

</head>
<body>
</body>
<script>
    // there are 3 ways to clone an object
    const person = {
        name : "shivkumar",
        lname : "yadav",
        age : 38
    };
    console.log(person);
    const way1 = Object.assign({},person);
    console.log(way1);
    const way2 = JSON.parse(JSON.stringify(person));
    console.log(way2);
    const way3 = {...person};
    console.log(way3);
</script>
</html>
